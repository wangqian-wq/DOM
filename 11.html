<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课时1</title>
    <style type="text/css">
      div{
          width: 100px;
          height: 100px;
          padding: 10px;
          background-color: green;
      }
      div::after{
          content: "";
          display: block;
          width: 50px;
          height: 50px;
          background-color: red;
      }
    </style>
</head>  
<body>
    <div></div>
    <script type="text/javascript">
        var div = document.getElementsByTagName('div')[0];
        console.log(window.getComputedStyle(div,'after').width);
        console.log(window.getComputedStyle(div,'after').height);
    </script>
</body>   
</html>
